  <div id="modelStatus">
    
  </div>
  <div id="progress">
    Waiting for status update...
  </div>
  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" id="progress-bar" role="progressbar" style="width: 10%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</body>

<script>
  var i = 0;
  var width = 10;
  function updateProgress(data) {
    if (i == 0) {
      i = 1;
      var elem = document.getElementById("progress-bar");
      var id = setInterval(frame, 10);
      function frame() {
        if (width >= 100) {
          clearInterval(id);
          i = 0;
        } else {
            let current_job = data["0"]
            let current_region = current_job["current_region"]
            let total_regions = current_job["total_regions"]
            width = current_region/total_regions
            elem.style.width = width + "%";
            elem.innerHTML = width + "%";
        }
      }
    }
  }
  function updateStatus(data) {
      var status = document.getElementById("progress");
      let current_job = data["0"];
      console.log(current_job);
      status.textContent = "filepath: " + current_job["filepath"] + ", model name: " + current_job["model_name"]
        + ", current region: " + current_job["current_region"] + ", total regions: " + current_job["total_regions"]; 
  }

  function checkModelStatus() {
    console.log("Checking Model Status");
    return fetch(`/modelStatus`)
      .then(response => {
        return response.json();
      })
      .then(data => {
        modelStatus = document.getElementById('modelStatus');
        updateProgress(data);
        updateStatus(data);
        return data;
      });
  }
  let intervalID;
  function startFetchInterval() {
    intervalID = setInterval(() => {
      let data = checkModelStatus();
      if (data["status"] == 'complete') {
        clearFetchInterval();
      }
    }, 2000);

  }
  function clearFetchInterval() {
    clearInterval(intervalID);
  }

  startFetchInterval();

</script>

</html>
